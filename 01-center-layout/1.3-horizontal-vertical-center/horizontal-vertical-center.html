<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平垂直居中</title>
  <link rel="stylesheet" href="./horizontal-vertical-center.css">
  <link rel="stylesheet" href="../public/basic.css">
</head>
<body>
  <div class="wrapper">
    <div class="header"><span>水平垂直居中</span></div>
    <div class="content">

      <!-- 文本/行内块元素 -->
      <div class="parent font-parent">
        <span>文本元素</span>
      </div>

      <!-- 已知宽高的块级元素 -->
      <div class="parent">
        <div class="fixed-block">
          已知宽高的块级元素
        </div>
      </div>

      <!-- 不定宽高的块级元素 -->
      <div class="parent">
        <div class="unknown-block-position">不知宽高的块级元素素-定位</div>
      </div>
      <div class="parent flex-parent">
        <div class="unknown-block-flex">不知宽高的块级元素素-弹性布局</div>
      </div>
    </div>
  </div>
</body>
</html>
